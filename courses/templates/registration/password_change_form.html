{% extends "base.html" %}
{% block title %}Change your password{% endblock %}

{% block content %}
<div class="container col-md-auto">
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <div class="form-group">
    <form method="post">
            <div class="module">
            {{ form.as_p }}
        <input type="submit" value="Change">
        {% csrf_token %}
    </form>
</div>
</div>
</div>
{% endblock %}
